<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eingang</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* === LIQUID GLASS FRAME === */
        .glass-frame {
            position: relative;
            padding: 2rem 4rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.18),
                    rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(25px) saturate(180%);
            box-shadow:
                    inset 0 0 30px rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(255, 255, 255, 0.25);
            overflow: hidden;
        }

        .glass-frame::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                    150% 200% at 50% 0%,
                    rgba(255, 255, 255, 0.25) 0%,
                    transparent 70%
            );
            opacity: 0.25;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
        }

        p {
            font-size: 1.3rem;
            max-width: 800px;
            color: rgba(255, 255, 255, 0.85);
            margin: 3rem 0 4rem 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.08);
            padding: 1.5rem 2rem;
        }

        /* === LIQUID GLASS BUTTON === */
        .enter-btn {
            position: relative;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            color: white;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            background: linear-gradient(
                    145deg,
                    rgba(255, 255, 255, 0.25),
                    rgba(255, 255, 255, 0.05)
            );
            border: 1px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(180%);
            box-shadow:
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .enter-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255, 255, 255, 0.8),
                    transparent
            );
            transform: skewX(-20deg);
            transition: 0.75s;
        }

        .enter-btn:hover::before {
            left: 125%;
        }

        .enter-btn:hover {
            color: black;
            background: rgba(255, 255, 255, 0.45);
            box-shadow:
                    inset 0 0 40px rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(255, 255, 255, 0.5);
        }

        /* === FLOATING GLASS ORBS === */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.25),
                    rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(25px);
            box-shadow:
                    inset 0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 100px rgba(255, 255, 255, 0.15);
            animation: float 18s ease-in-out infinite alternate;
            filter: brightness(1.2);
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-3vw) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .enter-btn {
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
<div class="intro-screen">
    <div class="glass-frame">
        <h1>Haben wir gelernt?</h1>
    </div>
    <p>
        Wir entfernen uns von unserer Geschichte.<br />
        Minute für Minute, Tag für Tag, Jahr für Jahr.<br />
        Wer berichten konnte, ist von uns gegangen.<br />
        Wer noch erzählen kann, wird schon bald nicht mehr.<br /><br />
        Die Dystopie der Vergänglichkeit wird zur unbewussten Realität.<br />
        Haben wir wirklich gelernt?
    </p>
    <button class="enter-btn" onclick="location.href='gallery.html'">
        Galerie betreten
    </button>

    <!-- Dezent platzierte Glass-Orbs -->
    <div
            class="shape"
            style="width: 220px; height: 220px; top: 8%; left: 5%; animation-delay: 0s;"
    ></div>
    <div
            class="shape"
            style="width: 160px; height: 160px; bottom: 12%; right: 10%; animation-delay: 2s;"
    ></div>
    <div
            class="shape"
            style="width: 180px; height: 180px; bottom: 20%; left: 10%; animation-delay: 4s;"
    ></div>
    <div
            class="shape"
            style="width: 120px; height: 120px; top: 10%; right: 15%; animation-delay: 5s;"
    ></div>
</div>
</body>
</html>
